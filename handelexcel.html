<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #msg {
          color: red;
          font-size: 12px;
        }
      </style>
  </head>
  <body>
    <div>
      <input
        class="input-file"
        type="file"
        onchange="exportData(event)"
        accept=".xls,.xlsx"
        multiple="multiple"
      />
      <input type="text" id="filterWord" placeholder="筛选" />
      <button onclick="clearData()">clear</button>
      <button onclick="confirmData()">confirm</button>
    </div>
    <span id="msg"></span>
    <script src="https://cdn.staticfile.org/xlsx/0.16.8/xlsx.full.min.js"></script>
    <script src="./handelExcel.js"></script>
  </body>
</html>
